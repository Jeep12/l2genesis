<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar Contraseña</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="account">
          <span><strong>Cuenta: </strong> {{account.login}}</span>

          <form action="">
            <label for="">Contraseña actual</label>
            <input type="password">

            <label for="">Nueva Contraseña</label>
            <input type="passwoord">

            <label for="">Repetir Contraseña</label>
            <input type="password">

            <button>Cambiar contraseña</button>
          </form>

          <!-- 
              <p><strong>Cuenta:</strong> {{ account.login }}</p>
              <p><strong>Fecha de Creación:</strong> {{ account.created_time }}</p>
              <p><strong>Última Actividad:</strong> {{ account.lastactive }}</p>
              <p><strong>Última IP:</strong> {{ account.lastIp || 'N/A' }}</p>
              -->
        </div>
        <div *ngIf="!account">
          <p>No se seleccionó ninguna cuenta.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Cambiar Contraseña</button>
      </div>
    </div>
  </div>
</div>
